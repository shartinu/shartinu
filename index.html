<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sharting Inu</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  #sharting-inu {
    width: 300px;
    cursor: pointer;
    transition: filter 0.15s ease;
  }
  /* Filter effect to simulate "shart" open-mouth */
  .sharting {
    filter: brightness(1.5) saturate(1.3) contrast(1.2) drop-shadow(0 0 8px limegreen);
  }
</style>
</head>
<body>
  <img
    id="sharting-inu"
    src="https://i.imgur.com/hqkHeYu.png"
    alt="Sharting Inu"
    draggable="false"
  />
  <audio id="fart-sound" src="data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YcAAAAD///8A" preload="auto"></audio>

<script>
  const img = document.getElementById('sharting-inu');
  const audio = document.getElementById('fart-sound');

  img.addEventListener('click', () => {
    img.classList.add('sharting');
    audio.currentTime = 0;
    audio.play();
    // Remove the filter effect after 300ms to simulate a quick "shart"
    setTimeout(() => {
      img.classList.remove('sharting');
    }, 300);
  });
</script>
</body>
</html>
